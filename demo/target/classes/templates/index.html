<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vibe Page</title>
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #000; /* Black background */
            text-align: center; 
            padding: 50px; 
            color: #0f0; /* Green text */
        }
        h1, h2, p { 
            color: #0f0; /* Green text */
            font-family: 'Courier New', Courier, monospace; /* Robotic font */
        }
        .container { 
            display: inline-block; 
            padding: 20px; 
        }
        .hacker-text {
            text-align: left; 
            margin: 20px auto; 
            width: 80%; 
            background: rgba(0, 255, 0, 0.1); /* Slightly transparent green background for text area */
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I am a Java application</h1>
        <div class="hacker-text">
            <h2>System Information:</h2>
            <p>OS: Linux</p>
            <p>DE: GNOME 42.9</p>
            <p>WM: Mutter</p>
            <p>Shell: bash 5.1.16</p>
        </div>
        <div class="hacker-text">
            <h2>Java Information</h2>
            <p>Java Version: 17</p>
            <p>Spring Boot Version: 3.2.5</p>
            <p>JVM Vendor: OpenJDK</p>
        </div>
    </div>
</body>
</html>
